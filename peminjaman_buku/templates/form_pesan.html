<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesan Buku - Sistem Drive-Thru Perpustakaan Arcadia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px 0;
      color: white;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.96);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      color: #2c3e50;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-header {
      background: transparent;
      border: none;
      padding: 1.5rem 1.5rem 1rem;
      text-align: center;
    }

    .system-name {
      font-weight: 800;
      font-size: 1.7rem;
      color: #1e3a8a;
      margin-bottom: 0.4rem;
    }

    .page-title {
      font-size: 1.4rem;
      color: #059669;
      font-weight: 600;
    }

    .book-order-icon {
      font-size: 2.5rem;
      color: #8b5cf6; /* Ungu kreatif â€“ cocok untuk pemesanan */
      margin-bottom: 1rem;
    }

    .btn-success {
      background: linear-gradient(to right, #10b981, #059669);
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    .form-label {
      font-weight: 600;
      color: #374151;
    }

    .form-select {
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      padding: 0.4rem 0.75rem;
    }

    .alert {
      font-size: 0.95rem;
    }

    .back-link {
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1e3a8a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card">
      <div class="card-header">
        <div class="book-order-icon">
          <i class="bi bi-journal-bookmark"></i>
        </div>
        <h1 class="system-name">Sistem Drive-Thru Perpustakaan Arcadia</h1>
        <h2 class="page-title">Pesan Buku - {{ peminjam.nama_peminjam }}</h2>
      </div>
      <div class="card-body p-4">

        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label">Pilih Buku untuk Dipinjam</label>
            <select name="id_buku" class="form-select" required>
              <option value="">-- Pilih Buku --</option>
              {% for buku in buku_list %}
                <option value="{{ buku.id_buku }}">{{ buku.judul_buku }} ({{ buku.id_buku }})</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-send-check me-2"></i>Kirim Permintaan Peminjaman
          </button>
        </form>

        <div class="text-center mt-4">
          <a href="{% url 'daftar_peminjaman_peminjam' %}" class="back-link">
            <i class="bi bi-arrow-left me-1"></i>Kembali ke Daftar Pemesanan
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
