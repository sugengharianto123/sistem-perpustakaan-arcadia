<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Sistem Drive-Thru Perpustakaan Arcadia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px 0;
      color: white;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.96);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      color: #2c3e50;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-header {
      background: transparent;
      border: none;
      padding: 1.5rem 1.5rem 0.5rem;
      text-align: center;
    }

    .system-name {
      font-weight: 800;
      font-size: 1.8rem;
      color: #1e3a8a;
      margin-bottom: 0.3rem;
    }

    .page-title {
      font-weight: 600;
      color: #4b5563;
      font-size: 1.4rem;
    }

    .login-icon {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .form-label {
      font-weight: 600;
      color: #374151;
    }

    .form-check-label {
      color: #4b5563;
    }

    .alert {
      font-size: 0.95rem;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: #1e3a8a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card">
      <div class="card-header">
        <div class="login-icon">
          <i class="bi bi-box-arrow-in-right"></i>
        </div>
        <h1 class="system-name">Sistem Drive-Thru Perpustakaan Arcadia</h1>
        <h2 class="page-title">Login Akun Anda</h2>
      </div>
      <div class="card-body p-4">

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Login Sebagai</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" value="peminjam" id="rolePeminjam" checked>
              <label class="form-check-label" for="rolePeminjam">Peminjam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" value="admin" id="roleAdmin">
              <label class="form-check-label" for="roleAdmin">Admin</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-door-open me-2"></i>Login Sekarang
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'register' %}" class="footer-link">
            <i class="bi bi-person-plus me-1"></i>Belum punya akun? Daftar di sini
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
