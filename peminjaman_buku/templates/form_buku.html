<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ judul_halaman }} - Sistem Drive-Thru Perpustakaan Arcadia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px 0;
      color: white;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.96);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      color: #2c3e50;
      max-width: 650px;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .system-name {
      font-weight: 800;
      font-size: 1.7rem;
      color: #1e3a8a;
      margin-bottom: 0.4rem;
    }
    .book-icon { font-size: 2.4rem; margin-bottom: 1rem; }
    .btn-success {
      background: linear-gradient(to right, #10b981, #059669);
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }
    .btn-warning {
      background: linear-gradient(to right, #f59e0b, #d97706);
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-warning:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
    }
    .form-label { font-weight: 600; color: #374151; }
    .form-control {
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      padding: 0.4rem 0.75rem;
    }
    .back-link {
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #1e3a8a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card">
      <div class="card-header text-center" style="border: none; padding: 1.5rem 1.5rem 1rem;">
        {% if 'Tambah' in judul_halaman %}
          <div class="book-icon text-success">
        {% else %}
          <div class="book-icon text-warning">
        {% endif %}
            <i class="bi bi-book"></i>
          </div>
        <h1 class="system-name">Sistem Drive-Thru Perpustakaan Arcadia</h1>
        {% if 'Tambah' in judul_halaman %}
          <h2 class="text-success" style="font-size: 1.4rem; font-weight: 600; margin-bottom: 0;">
        {% else %}
          <h2 class="text-warning" style="font-size: 1.4rem; font-weight: 600; margin-bottom: 0;">
        {% endif %}
            {{ judul_halaman }}
          </h2>
      </div>
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">ID Buku (maks 10 karakter)</label>
            <input type="text" name="id_buku" class="form-control"
                   value="{{ buku.id_buku|default:'' }}" 
                   {% if 'Edit' in judul_halaman %}readonly{% endif %} maxlength="10" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Judul Buku</label>
            <input type="text" name="judul" class="form-control" 
                   value="{{ buku.judul_buku|default:'' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal Terbit</label>
            <input type="date" name="tgl_terbit" class="form-control" 
                   value="{{ buku.tgl_terbit|date:'Y-m-d'|default:'' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama Pengarang</label>
            <input type="text" name="pengarang" class="form-control" 
                   value="{{ buku.nama_pengarang|default:'' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama Penerbit</label>
            <input type="text" name="penerbit" class="form-control" 
                   value="{{ buku.nama_penerbit|default:'' }}" required>
          </div>

          {% if 'Tambah' in judul_halaman %}
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-plus-circle me-2"></i>Tambah Buku
            </button>
          {% else %}
            <button type="submit" class="btn btn-warning w-100">
              <i class="bi bi-pencil-fill me-2"></i>Simpan Perubahan
            </button>
          {% endif %}
        </form>

        <div class="text-center mt-4">
          <a href="{% url 'daftar_buku' %}" class="back-link">
            <i class="bi bi-arrow-left me-1"></i>Kembali ke Daftar Buku
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
