<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing - Sistem Drive-Thru Perpustakaan Arcadia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #2c3e50;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .system-name {
      font-weight: 800;
      font-size: 2.2rem;
      color: #1e3a8a;
      letter-spacing: -0.5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .tagline {
      font-size: 1.2rem;
      color: #64748b;
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
    }

    .btn-outline-secondary {
      border-color: #adb5bd;
      color: #495057;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: #f8f9fa;
      border-color: #6c757d;
      color: #212529;
    }

    .drive-thru-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .footer-text {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card mx-auto p-4" style="max-width: 500px;">
          <div class="text-center">
            <div class="drive-thru-icon">
              <i class="bi bi-car-front"></i>
            </div>
            <h1 class="system-name mb-2">Sistem Drive-Thru Perpustakaan Arcadia</h1>
            <p class="tagline">Pesan sekarang Ambil nanti, Solusi Pinjam Buku</p>
            <div class="d-grid gap-2 mt-3">
              <a href="{% url 'register' %}" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i>Daftar sebagai Peminjam
              </a>
              <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4 footer-text">
      © 2025 Sistem Drive-Thru Perpustakaan Arcadia — Membaca Lebih Mudah, Lebih Cepat, Lebih Nyaman.
    </div>
  </div>
</body>
</html>
